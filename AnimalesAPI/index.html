<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>😺🐕</title>
  </head>
  <body>

  <div class="container mt-2">
    <h1 class="h1 display-1 d-flex justify-content-center">Animales</h1>
    <div class="card-group">
      <div class="card text-center">
        <img src="https://www.myhappyenglish.com/x9walos9f/uploads/2013/05/placeholder1.png" class="card-img-top" id="img_gatito" alt="...">
        <div class="card-body">
          <h5 class="card-title">Gatito</h5>
          <p class="card-text">Recibi un gatito desde la API de random.cat</p>
          <button id="btn_gatito" class="btn btn-primary"><small type="button">Get Cat</small></button>
        </div>
      </div>
      <div class="card text-center">
        <img src="https://www.myhappyenglish.com/x9walos9f/uploads/2013/05/placeholder1.png" class="card-img-top" id="img_perrito" alt="Perrito">
        <div class="card-body">
          <h5 class="card-title">Perrito</h5>
          <p class="card-text">Recibi un perro desde la API de random.dog</p>
          <button id="btn_perrito" class="btn btn-primary"><small type="button">Get Dog</small></button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
